<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentagem em margin e padding</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .parent{
      width: 50%;
      height: 400px;
      background-color: orange;
    }

    .box{
      width: 50%;
      margin-left: 50%;
      display: inline-block;
      padding-bottom: 25%;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="box">
      
    </div><!--box-->
  </div><!--parents-->
</body>
</html>
